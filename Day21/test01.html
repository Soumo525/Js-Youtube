    const form = document.getElementById('form')

    form.addEventListener('submit', function(event) {

    const ReqUrl11 = 'https://api.github.com/users/'

           const data = JSON.parse(this.responseText)
           //console.log(typeof data);
           console.log(data);

            console.log(data.followers);
            const count = data.followers
            console.log(count);
            // img 
            const img = data.avatar_url
            console.log(img);
            document.querySelector('h2').innerHTML = count
            document.querySelector('h3').innerHTML = `<img src="${img}" alt="UserImage">`
           
        }
    }
    Xhr.send();
})
