<!-- How to create a new element in DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thus</div>
    </div>

</body>
<script>
const parentAllData = document.querySelector('.parent')
console.log(parentAllData);
console.log(parentAllData.children);
//console.log(parentAllData.children[1].innerHTML);
for (let i = 0; i < parentAllData.children.length; i++) {
   console.log(parentAllData.children[i].innerHTML);
    
}
// parentAllData.children[1].style.color = "green";
// console.log(parentAllData.firstElementChild);

const dayOne = document.querySelector('.day')
console.log(dayOne);
console.log(dayOne.parentElement);
console.log(dayOne.nextElementSibling);
console.log("NODES : ", parentAllData.childNodes);


</script>

</html>
